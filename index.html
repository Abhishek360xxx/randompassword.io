<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="passwordInput" value="" readonly aria-label="Generated Password">
            <button id="copyButton" onclick="copied()">Copy</button>
        </div>
        <div class="option">
            <div class="text">
                <label for="passwordLength">Password Length:</label>
                <input type="number" min="1" max="20" value="10" id="passwordLength">
            </div>
            <div class="text">
                <input type="checkbox" id="upper" checked aria-label="Include Uppercase">
                <label for="upper">Include Uppercase</label>
            </div>
            <div class="text">
                <input type="checkbox" id="lower" checked aria-label="Include Lowercase">
                <label for="lower">Include Lowercase</label>
            </div>
            <div class="text">
                <input type="checkbox" id="num" checked aria-label="Include Numbers">
                <label for="num">Include Numbers</label>
            </div>
            <div class="text">
                <input type="checkbox" id="sym" checked aria-label="Include Symbols">
                <label for="sym">Include Symbols</label>
            </div>
            <button onclick="myFun()">Generate Password</button>
        </div>
    </div>
</body>
</html>
